---
layout: default
title: "Posts in Hardware"
---

<div class="archive-page">
  <header class="archive-header">
    <h1>Hardware</h1>
    <p>All posts in the Hardware category</p>
  </header>

  <div class="archive-content">
    <div class="archive-posts">
      {% for post in site.categories['Hardware'] %}
        <article class="archive-post">
          <time class="archive-date">{{ post.date | date: "%b %d, %Y" }}</time>
          <h3 class="archive-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h3>
          {% if post.excerpt %}
            <p class="archive-excerpt">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
          {% endif %}
        </article>
      {% endfor %}
    </div>
  </div>
</div>
