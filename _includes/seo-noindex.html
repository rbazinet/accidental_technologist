<!-- Add noindex tag for URLs with tracking parameters -->
<script>
  // Check if URL has tracking or sharing parameters
  var params = new URLSearchParams(window.location.search);
  var trackingParams = ['share', 'shared', 'utm_source', 'utm_medium', 'utm_campaign', 'nb', 'msg', 'cat', 'p', 'fbclid', 'ref', 'ak_action', 'wptouch_switch', 'hmsr', 'source', 'buffer'];
  
  var hasTrackingParams = false;
  for (var i = 0; i < trackingParams.length; i++) {
    if (params.has(trackingParams[i])) {
      hasTrackingParams = true;
      break;
    }
  }
  
  // If tracking parameters exist, add noindex meta tag
  if (hasTrackingParams) {
    var meta = document.createElement('meta');
    meta.name = 'robots';
    meta.content = 'noindex, follow';
    document.getElementsByTagName('head')[0].appendChild(meta);
  }
</script>
